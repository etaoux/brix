<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Dialog Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../dist/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/dropdown/dropdown.css">
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="../../config.js"></script>
    </head>
    <body style="margin:0px;padding-top:40px">
        <div>
        <a href="#" id="btnShow">显示</a>
        <a href="#" id="btnHide">隐藏</a>
        </div>
		<!--brix begin-->
        <script>
			var dropdown_data = {
                dropdown_list:[{
                        value: "1",
                        text: "计划列表",
                        selected:true
                    },
                    {
                        value: "2",
                        text: "计划列表2"
                    },
                    {
                        value: "3",
                        text: "计划列表3"
                    },
                    {
                        value: "4",
                        text: "计划列表4"
                    }]
            }
        </script>
        <script type="text/template" id="tmpl_dropdown">
            <div id="brick13" bx-name="dropdown" bx-datakey="dropdown_list" bx-tmpl="dropdown" class="dropdown" style="width:200px">
                {{#dropdown_list}}
                {{#selected}}
                <span class="dropdown-hd">
                <span class="dropdown-text" value="{{value}}">{{text}}</span>
                <i class="iconfont icon-arrow-down">&#405</i>
                </span>
                {{/selected}}
                {{/dropdown_list}}
                <ul class="dropdown-list">
                    {{#dropdown_list}}
                    <li class="dropdown-item{{#selected}} dropdown-itemselected{{/selected}}"><span value="{{value}}">{{text}}</span><i class="iconfont icon-ok">&#126</i></li>
                    {{/dropdown_list}}
                </ul>
                {{#dropdown_list}}
                {{#selected}}
                <input value="{{value}}" type="hidden" />
                {{/selected}}
                {{/dropdown_list}}
            </div>
        </script>
        <script>
            KISSY.ready(function(S) {

                KISSY.use("brix/gallery/dialog/", function(S, Dialog) {
                    var config = {
                        data:dropdown_data,
                        tmpl:S.one("#tmpl_dropdown").html(),
                        start:{
                            left:1000,
                            top:100,
                            opacity:0
                        },
                        end:{
                            left:100,
                            top:100,
                            opacity:1
                        },
                        width:300,
                        duration:0.3
                    }
                    var dialog = new Dialog(config);
                    dialog.on('hide',function(){console.log('hide')});
                    dialog.on('show',function(){console.log('show')});
                    dialog.show();

                    S.one('#btnShow').on('click',function(){
                        dialog.show();
                    });
                    S.one('#btnHide').on('click',function(){
                        dialog.hide();
                    });
                });
            });
        </script>
        <!--brix end-->
    </body>
</html>
