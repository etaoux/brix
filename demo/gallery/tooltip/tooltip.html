    <link rel="stylesheet" href="../../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
    <script src="../../../src/core/brix.js" bx-config="{autoConfig:true,autoPagelet:true,fixed:'src/'}"></script>
    <style type="text/css">
        input{
            width: 80px;

    </style>

<body>
    <div class="container">
        <h3 class="h3">click触发显示</h3>
        <input type="button" value="tl_bl" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['tl','bl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tl_bl'}">
        <input type="button" value="tr_br" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['tr','br']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tr_br'}">

        <input type="button" value="br_tr" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['br','tr']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_br_tr'}">
        

        <input type="button" value="tr_tl" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['tr','tl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tr_tl'}">
        <input type="button" value="br_bl" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['br','bl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_br_bl'}">
        <input type="button" value="tl_tr" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['tl','tr']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tl_tr'}">
        <input type="button" value="bl_br" bx-name="tooltip" bx-config="{triggerType:'click',align:{node:false,points:['bl','br']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_bl_br'}">
        <h4 class="h4">如果不需要自动隐藏，请加上mouseDelay:false</h4>
        <input type="button" value="tl_bl" bx-name="tooltip" bx-config="{triggerType:'click',mouseDelay:false,align:{node:false,points:['tl','bl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tl_bl'}">
        <h4 class="h4">如果还要toggle功能，那就加上toggle:true</h4>
        <input type="button" value="tl_bl" bx-name="tooltip" bx-config="{triggerType:'click',toggle:true,align:{node:false,points:['tl','bl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tl_bl,如果还要toggle功能，那就加上toggle:true',width:400}">
        <h4 class="h4">自定义模板</h4>
        <input type="button" value="有content" bx-name="tooltip" bx-config="{triggerType:'click',mouseDelay:false,align:{node:false,points:['tl','bl']},effect:{effect:'fade',easing:'',duration:0.3},tmpl:'#tmpl',content:'',width:300}">
        <input type="button" value="无content" bx-name="tooltip" bx-config="{triggerType:'click',toggle:true,mouseDelay:false,effect:{effect:'fade',easing:'',duration:0.3},tmpl:'#tmpl',width:300}">
        <h4 class="h4">更新内容</h4>
        <input id="tooltip" type="button" value="tl_bl" bx-name="tooltip" bx-config="{triggerType:'click',toggle:true,align:{node:false,points:['tl','bl']},effect:{effect:'fade',easing:'',duration:0.3},content:'我是测试tooltip_tl_bl,如果还要toggle功能，那就加上toggle:true',width:400}">
        <input type="button" id="btn" value="改变值">
        <script type="text/javascript">
        Brix.ready(function () {
            Brix.pagelet.ready(function(){
                KISSY.one('#btn').on('click',function(){
                    Brix.pagelet.getBrick('tooltip').set('content','我是测试tooltip_tl_bl，改变啦')
                });
                    
            });
        });    
        </script>
